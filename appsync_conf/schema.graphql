schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Message {
  create_date: AWSDateTime
  id: ID!
  text: String
  user_id: String
}

type MessageConnection {
  items: [Message]
  nextToken: String
}

type Mutation {
  createMessage(input: CreateMessageInput!): Message
  deleteMessage(input: DeleteMessageInput!): Message
  updateMessage(input: UpdateMessageInput!): Message
}

type Query {
  getMessage(id: ID!): Message
  listMessages(filter: TableMessageFilterInput, limit: Int, nextToken: String): MessageConnection
}

type Subscription {
  onCreateMessage(create_date: AWSDateTime, id: ID, text: String): Message @aws_subscribe(mutations : ["createMessage"])
  onDeleteMessage(create_date: AWSDateTime, id: ID, text: String): Message @aws_subscribe(mutations : ["deleteMessage"])
  onUpdateMessage(create_date: AWSDateTime, id: ID, text: String): Message @aws_subscribe(mutations : ["updateMessage"])
}

input CreateMessageInput {
  text: String
  user_id: String
}

input DeleteMessageInput {
  id: ID!
}

input TableBooleanFilterInput {
  eq: Boolean
  ne: Boolean
}

input TableFloatFilterInput {
  between: [Float]
  contains: Float
  eq: Float
  ge: Float
  gt: Float
  le: Float
  lt: Float
  ne: Float
  notContains: Float
}

input TableIDFilterInput {
  beginsWith: ID
  between: [ID]
  contains: ID
  eq: ID
  ge: ID
  gt: ID
  le: ID
  lt: ID
  ne: ID
  notContains: ID
}

input TableIntFilterInput {
  between: [Int]
  contains: Int
  eq: Int
  ge: Int
  gt: Int
  le: Int
  lt: Int
  ne: Int
  notContains: Int
}

input TableMessageFilterInput {
  create_date: TableStringFilterInput
  id: TableIDFilterInput
  text: TableStringFilterInput
  user_id: TableStringFilterInput
}

input TableStringFilterInput {
  beginsWith: String
  between: [String]
  contains: String
  eq: String
  ge: String
  gt: String
  le: String
  lt: String
  ne: String
  notContains: String
}

input UpdateMessageInput {
  create_date: AWSDateTime
  id: ID!
  text: String
}
